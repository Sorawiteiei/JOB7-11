<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พนักงาน | 7-Eleven Shift Manager</title>

    <!-- Google Fonts - Prompt (Thai) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employees.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>7-<span>ELEVEN</span></h1>
                <p style="font-size: 0.75rem; opacity: 0.7;">Shift Manager</p>
            </div>

            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>หน้าหลัก</span>
                        </a>
                    </li>
                    <li>
                        <a href="schedule.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>ตารางงาน</span>
                        </a>
                    </li>
                    <li>
                        <a href="employees.html" class="active">
                            <i class="fas fa-users"></i>
                            <span>พนักงาน</span>
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html">
                            <i class="fas fa-tasks"></i>
                            <span>หน้าที่งาน</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>รายงาน</span>
                        </a>
                    </li>
                    <li id="adminMenu" class="hidden">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>ตั้งค่า</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Logout -->
            <div style="position: absolute; bottom: 1rem; left: 0; right: 0; padding: 0 1rem;">
                <button class="btn btn-secondary" style="width: 100%;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>ออกจากระบบ</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="page-title">
                    <h2><i class="fas fa-users"></i> จัดการพนักงาน</h2>
                    <p id="currentDate">วันพฤหัสบดีที่ 5 กุมภาพันธ์ 2569</p>
                </div>

                <div class="user-menu">
                    <div class="user-info" style="text-align: right;">
                        <strong id="userName">ผู้ใช้</strong>
                        <p id="userRole" style="font-size: 0.75rem; color: #6B7280;">บทบาท</p>
                    </div>
                    <div class="user-avatar" id="userAvatar">U</div>
                </div>
            </header>

            <!-- Controls -->
            <section class="controls-section card mb-4">
                <div class="controls-row">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchEmployee" placeholder="ค้นหาพนักงาน...">
                    </div>

                    <div class="filter-group">
                        <select id="roleFilter">
                            <option value="">ทุกตำแหน่ง</option>
                            <option value="manager">ผู้จัดการ</option>
                            <option value="employee">พนักงาน</option>
                        </select>
                    </div>

                    <div id="managerActions" class="hidden">
                        <button class="btn btn-primary" onclick="openAddEmployeeModal()">
                            <i class="fas fa-user-plus"></i> เพิ่มพนักงาน
                        </button>
                    </div>
                </div>
            </section>

            <!-- Employee Stats -->
            <section class="stats-grid mb-4">
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalEmployeesCount">0</h3>
                        <p>พนักงานทั้งหมด</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="managersCount">0</h3>
                        <p>ผู้จัดการ</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="staffCount">0</h3>
                        <p>พนักงานทั่วไป</p>
                    </div>
                </div>
            </section>

            <!-- Employee List -->
            <section class="card">
                <div class="card-header">
                    <h3>รายชื่อพนักงาน</h3>
                    <span id="employeeListCount">0 คน</span>
                </div>

                <div class="employee-grid" id="employeeGrid">
                    <!-- Employees will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div class="modal-overlay" id="employeeModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-user-plus"></i> เพิ่มพนักงาน</h3>
                <button class="modal-close" onclick="closeEmployeeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="employeeForm">
                <input type="hidden" id="employeeId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="empCode">รหัสพนักงาน</label>
                        <input type="text" id="empCode" placeholder="เช่น emp001" required>
                    </div>

                    <div class="form-group">
                        <label for="empPin">รหัส PIN</label>
                        <input type="password" id="empPin" placeholder="รหัส 4 ตัว" pattern="[0-9]{4}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="empName">ชื่อ-นามสกุล</label>
                    <input type="text" id="empName" placeholder="ชื่อ นามสกุล" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="empPhone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="empPhone" placeholder="08X-XXX-XXXX">
                    </div>

                    <div class="form-group">
                        <label for="empRole">ตำแหน่ง</label>
                        <select id="empRole" required>
                            <option value="employee">พนักงาน</option>
                            <option value="manager">ผู้จัดการ</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="empEmail">อีเมล (ถ้ามี)</label>
                    <input type="email" id="empEmail" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label for="empStartDate">วันที่เริ่มงาน</label>
                    <input type="date" id="empStartDate">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEmployeeModal()">ยกเลิก</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Employee Modal -->
    <div class="modal-overlay" id="viewEmployeeModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-user"></i> ข้อมูลพนักงาน</h3>
                <button class="modal-close" onclick="closeViewEmployeeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="employee-detail" id="employeeDetail">
                <!-- Employee details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/employees.js"></script>
</body>

</html>
